  mongo:
    image: mongo:7.0
    volumes:
      - data:/data/db
    ports:
      - 27017:27017
    networks:
      - internal

  nats:
    image: nats:2
    ports:
      - 4222:4222
    networks:
      - internal

  redis:
    image: redis:alpine
    ports:
      - 6379:6379
    networks:
      - internal

  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - internal
    depends_on:
      - redis

